    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Book reservation
      uses: nick-fields/retry@v2
      with:
        timeout_minutes: 360
        max_attempts: 4
        retry_on: timeout
        command: |
          python concierge.py --email ${{ secrets.USER_EMAIL }} --password ${{ secrets.USER_PASSWORD }} --api-key ${{ secrets.API_KEY }} --venue-id 2567 --party-size 2 --times 19:00:00 19:30:00 19:45:00 20:00:00 --date 2023-02-16 --time-to-book 15:00
      
