name: Book Reservation
on:
  schedule:
  - cron: "30 9 * * *"

jobs:
  book-reservation-1:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Book reservation
      uses: nick-fields/retry@v2
      with:
        timeout_minutes: 360
        max_attempts: 4
        retry_on: timeout
        command: |
          python concierge.py --email ${{ secrets.ABEL_EMAIL }} --password ${{ secrets.ABEL_PASSWORD }} --api-key ${{ secrets.ABEL_API_KEY }} --venue-id 3207 --party-size 2 --times 19:00:00 19:30:00 19:45:00 20:00:00 20:30:00 --date 2023-02-15 --time-to-book 11:00
    
  book-reservation-2:
    runs-on: ubuntu-latest
